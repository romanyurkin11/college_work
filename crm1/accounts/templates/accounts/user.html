{% extends 'accounts/main.html' %}

{% block content %}

<div class="container-fluid">
    {% include 'accounts/status.html' %}
</div>
<div class="row">
        <div class="col-md">
            <div class="card card-body">
                <table class="table table-sm">
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Note</th>
                        <th>Date Ordered</th>
                        <th>Status</th>
                    </tr>
                    {% for i in orders %}
                    <tr>
                        <td>{{i.product.name}}</td>
                        <td>{{i.product.category}}</td>
                        <td>{{i.note}}</td>
                        <td>{{i.date_created}}</td>
                        <td>{{i.status}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

{% endblock content %}
